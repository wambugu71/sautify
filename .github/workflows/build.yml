name: ğŸ›  Android CI / Build & Release APK

on:
  push:
    branches: [updatev0.0.3]
    tags: ["v*.*.*"]
  pull_request:
    branches: [updatev0.0.3]

permissions:
  contents: write # allow creating/updating Releases & uploading assets
  actions: read # allow pulling marketplace actions

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_release:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Cache pub deps
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: ${{ runner.os }}-pub-

      - name: â˜•ï¸ Setup Java (Temurin 17)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: ğŸ¦‹ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: ğŸ“¥ Get dependencies
        run: flutter pub get

      - name: âœ… Run tests
        run: ls #flutter test --coverage
      - name: "Generate icons"
        run: dart run icons_launcher:create

      - name: "Generate  Splash screen"
        run: dart run flutter_native_splash:create

      - name: ğŸ—ï¸ Build APKs
        run: flutter build apk --release --split-per-abi

      - name: ğŸ“¦ Prepare artifacts
        run: |
          mkdir -p artifacts
          cp build/app/outputs/flutter-apk/*.apk artifacts/

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ ONLY ON TAGS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ·ï¸ Create or update Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: ncipollo/release-action@v1.16.0
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          artifacts: artifacts/*.apk
          token: ${{ secrets.TOKEN }}
      - name: ğŸ“¤ Upload artifacts to Actions tab
        uses: actions/upload-artifact@v4
        with:
          name: release-apks
          path: artifacts/*.apk
